<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .mauDo{
            font-size: 100%;
            color: red;
        }
        .mauXanh{
            font-size: 100%;
            color: green;
        }

        [class*="col-"] {
            padding-left: 0;
            padding-right: 0;
        }

        li{
            width: 150px;
        }

        #form1 {
            height: 640px;
        }

        #checkbox {
            width: 15px;
            height: 15px;
        }

        #ft{
            margin-left: 13%;
        }
    </style>

    <script>
        $(document).ready(function(){
            var i = 2;
            $("#btnDK").click(function(){
                $("#myModal").modal();
            })

            function kiemTraMa(){
                var mauKT = /^([0-9]{8})$/;
                var maValue = $("#txtMa").val();
                if(maValue == ""){
                    $("#tbMa").html("Bắt buộc nhập");
                    $("#tbMa").addClass("mauDo");
                    $("#tbMa").removeClass("mauXanh");
                    return false;
                }else if(!mauKT.test(maValue)){
                    $("#tbMa").html("Nhập sai");
                    $("#tbMa").addClass("mauDo");
                    $("#tbMa").removeClass("mauXanh");
                    return false;
                }else{
                    $("#tbMa").html("Nhập đúng");
                    $("#tbMa").addClass("mauXanh");
                    $("#tbMa").removeClass("mauDo");
                    return true;
                }
            } $("#txtMa").blur(kiemTraMa);

            function kiemHT(){
                var mauKT = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
                var maValue = $("#txtHT").val();
                if(maValue == ""){
                    $("#tbTen").html("Không được bỏ trống");
                    $("#tbTen").addClass("mauDo");
                    $("#tbTen").removeClass("mauXanh");
                    return false;
                }else if(!mauKT.test(maValue)){
                    $("#tbTen").html("Nhập không đúng yêu cầu");
                    $("#tbTen").addClass("mauDo");
                    $("#tbTen").removeClass("mauXanh");
                    return false;
                }else{
                    $("#tbTen").html("Nhập đúng");
                    $("#tbTen").addClass("mauXanh");
                    $("#tbTen").removeClass("mauDo");
                    return true;
                }
            } $("#txtHT").blur(kiemHT);

            function kiemEmail(){
                var mauKT = /^.{3,15}@iuh.edu.vn$/;
                var maValue = $("#txtDC").val();
                if(maValue == ""){
                    $("#tbDC").html("Không được bỏ trống");
                    $("#tbDC").addClass("mauDo");
                    $("#tbDC").removeClass("mauXanh");
                    return false;
                }else if(!mauKT.test(maValue)){
                    $("#tbDC").html("Nhập không đúng yêu cầu");
                    $("#tbDC").addClass("mauDo");
                    $("#tbDC").removeClass("mauXanh");
                    return false;
                }else{
                    $("#tbDC").html("Nhập đúng");
                    $("#tbDC").addClass("mauXanh");
                    $("#tbDC").removeClass("mauDo");
                    return true;
                }
            } $("#txtDC").blur(kiemEmail);

            $("#slGia").change(function(){
                var tienDV = $("#slGia option:selected").val();
                $("#txtDV").val(tienDV);
                var tong = tienDV;
                $("#txtTong").val(tong);
            });

            $(".chkDoDung").click(function(){
                var tienDD = 0;
                $(".chkDoDung:checked").each(function(){
                    tienDD += parseFloat($(this).val()) || 0;
                })
                $("#txtDD").val(tienDD);
                var giaDV = parseFloat($("#txtDV").val())  || 0;
                var tong = tienDD + giaDV;
                $("#txtTong").val(tong);
            });

            $("#btnSave").click(function(){
                var ma = $("#txtMa").val();
                var ht = $("#txtHT").val();
                var DC = $("#txtDC").val();
                var tdv = $("#txtDV").val();
                var tdd = $("#txtDD").val();
                var tong = $("#txtTong").val();
                var them = `
                <tr>
                    <td>` + (i++) + `</td>
                    <td>` + ma + `</td>
                    <td>` + ht + `</td>
                    <td>` + DC + `</td>
                    <td>` + tdv + `</td>
                    <td>` + tdd + `</td>
                    <td>` + tong + `</td>
                </tr>    
                `;
                $("#tbDanhSach").append(them);
                $("#myModal").modal("hide");
                return true;

            })
        })
    </script>
</head>
<body>
    <div class="container border">
            <div class="row">
            <div class="col-12">
                <img src="../img/anhtuan8.png" alt="" width="100%">
            </div>
        </div>

        <div class="row">
            <div class="navbar">
                <ul class="nav nav-navbar navbar-expand">
                    <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="btnDK">Đăng kí</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trợ giúp</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <table class="table-bordered table-hover table" id="tbDanhSach">
                <tr>
                    <th>STT</th>
                    <th>Mã học viên</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Tiền dịch vụ</th>
                    <th>Tiền đồ dùng</th>
                    <th>Tổng tiền</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>12345678</th>
                    <th>Chau Tan Dat</th>
                    <th>dat@iuh.edu.vn</th>
                    <th>3000</th>
                    <th>20000</th>
                    <th>23000</th>
                </tr>
            </table>
        </div>

        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>THÔNG TIN THANH TOÁN</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <form action="" class="form-control" id="form1">
                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Mã học viên:</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" id="txtMa" placeholder="12345678">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbMa">*</span>
                                    </div>
                                </div>

                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Họ tên:</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" id="txtHT" placeholder="Chau Tan Dat">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbTen">*</span>
                                    </div>
                                </div>

                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Email:</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" id="txtDC" placeholder="dat@iuh.edu.vn">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbDC">*</span>
                                    </div>
                                </div>

                                <div class="row form-group p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Dịch vụ</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <select name="gia" id="slGia" class="form-control">
                                            <option value="2000">Bơi</option>
                                            <option value="3000">Trượt ván</option>
                                            <option value="5000">Moto nước</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row form-group p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Giá tiền</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDV" id="txtDV" class="form-control" disabled>
                                    </div>
                                </div>

                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Đồ dùng</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" id="checkbox" class="chkDoDung" value="20000">Áo quần bơi
                                    </div>
                                </div>

                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" id="checkbox" class="chkDoDung" value="10000">Phao
                                    </div>
                                </div>

                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" id="checkbox" class="chkDoDung" value="15000">Kính bơi
                                    </div>
                                </div>

                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tiền đồ dùng</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDD" id="txtDD" class="form-control" disabled>
                                    </div>
                                </div>

                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tổng tiền</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtTong" id="txtTong" class="form-control" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row p-1">
                                    <div class="col-sm-6"><input type="button" value="Thanh toán" id="btnSave" class="btn btn-block btn-success"></div>
                                    <div class="col-sm-6"><input type="reset" value="Hủy" class="btn btn-danger btn-block"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <h4>Trang thanh toán</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="ft">
            <div class="col-4 col-sm-3">
                <h6>Mã sinh viên: 21103841</h6>
            </div>
            <div class="col-4 col-sm-3">
                <h6>Họ tên: Châu Tấn Đạt</h6>
            </div>
            <div class="col-4 col-sm-3">
                <h6>Lớp: DHTMDT18B</h6>
            </div>
        </div>

    </div>
</body>
</html>
